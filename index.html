<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/images/icon.png" type="image/icon">
</head>
<img class="logo" src="./assets/images/logo.png" alt="Gerador de senhas">
<main class="container-input"><div class="centralize">
    <span>Tamanho: <span id="valor"></span> caracteres </span>
</div>
    
    <input id="slider" class="slider" type="range" min="4" max="12"value="10" </>
    <button id="button" class="button-cta" onclick="generatePassword()" >Gerar senha</button>
</main>
<div id="container-password" class="container-password hide" onclick="copyPassword()" />
    <span class="title"> Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tooltip">Clique na senha para copiar </span>
</div>
<body>
    <script src="script.js"></script>
</body>
</html>
